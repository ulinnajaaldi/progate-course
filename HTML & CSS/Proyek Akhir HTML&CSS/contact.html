  <body>
    <header>
      <nav class="container">
        <a href="/index.html" class="nav-brand">
          <img src="/public/images/Logo White.png" alt="aroma coffe logo" />
        </a>
        <ul class="nav-menu">
          <li><a href="/product.html" class="nav-list">Product</a></li>

        </ul>
      </nav>
    </header>

    <main class="container">
      <h1 class="contact-title">How can we help?</h1>
      <form>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" placeholder="Phone Number" />
        </div>
        <div>
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Subject" />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" rows="7"></textarea>
        </div>
        <a type="submit" class="button">Submit</a>
      </form>
    </main>

    <footer>
      <div class="container footer">
        <div class="footer-brand">
          <img
            src="./public/images/Logo White.png"
            alt="aroma coffe logo"
            class="footer-logo"
          />
          <div class="footer-icon-wrapper">
            <img src="./public/images/MAIL ICON.svg" alt="mail" class="icon" />
            <img src="./public/images/PHONE ICON.svg" alt="mail" class="icon" />
          </div>
        </div>
        <div class="footer-menu">
          <div class="footer-items">
            <h1 class="footer-title">Product</h1>
            <a href="/product-detail.html" class="footer-list">Coffee Based</a>
            <a href="/product-detail.html" class="footer-list">Non-Coffee</a>
            <a href="/product-detail.html" class="footer-list">Tea Based</a>
          </div>
          <div class="footer-items">
            <h1 class="footer-title">Store</h1>
            <a href="/store.html" class="footer-list">Location</a>
          </div>
          <div class="footer-items">
            <h1 class="footer-title">Contact</h1>
            <a href="/contact.html" class="footer-list">Customer Service</a>
          </div>
        </div>
        <p class="footer-credit">2022 Â© Designed by Progate Indonesia</p>
